<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Robots</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.2/bricklayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.2/bricklayer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <style>
      .bricklayer {
          width: 1200px;
      }
      .card-spacer{
          width:400px;
          height:475px;
          
      }
      .card{
          width:350px;
          margin: auto;
      }
      @media only screen and (max-width: 1175px) {
        .bricklayer {
            width: 900px;
        }
        .card-spacer{
            width:300px;
            height:450px;
        }
        .card{
            width:275px;
            margin: auto;
        }
      }
      @media only screen and (max-width: 890px) {
        .bricklayer {
            width: 750px;
        }
        .card-spacer{
            width:250px;
            height:475px;
        }
        .card{
            width:225px;
            margin: auto;
        }
      }
      @media only screen and (max-width: 740px) {
        .bricklayer {
            width: 600px;
        }
        .card-spacer{
            width:300px;
            height:450px;
        }
        .card{
            width:275px;
            margin: auto;
        }
      }
      @media only screen and (max-width: 590px) {
        .bricklayer {
            width: 500px;
        }
        .card-spacer{
            width:250px;
            height:450px;
        }
        .card{
            width:225px;
            margin: auto;
        }
      }
      @media only screen and (max-width: 490px) {
        .bricklayer {
            width: 250px;
        }
        .card-spacer{
            width:250px;
            height:460px;
        }
        .card{
            width:225px;
            margin: auto;
        }
      }
    </style>
</head>
<body>

  <template id='robot-cards-template' hidden>
      {{#.}}
      <div class="card-spacer">
        <div class="card border-success">
          <div class="card-header">
            <h2 class="card-title">{{year}} {{competition}}{{robotName}}</h2>
          </div>
          <img class="card-img-top" src="/images/robots/{{image}}" style="width: 100%; height: 100%">
          <div class="card-body">
            <p>{{description}}</p>
            <a href="{{link}}" class="card-link">Learn more</a>
          </div>
        </div>
      </div>
      {{/.}}
  </template>

  <div class="bricklayer" id='robot-deck' style="margin: auto;">
  </div>

  <script>
    var bricklayer = new Bricklayer(document.querySelector('.bricklayer'))
  </script>
  <script src="/scripts/mustache.min.js"></script>
  <script src="/scripts/robothub.js"></script>
  <!--<script src="/scripts/dist/bricklayer.js"></script>-->
</body>
</html>
