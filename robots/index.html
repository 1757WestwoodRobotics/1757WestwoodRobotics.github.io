<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Robots</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.2/bricklayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bricklayer/0.4.2/bricklayer.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <style>
        .bricklayer {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: start;
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        .bricklayer-column-sizer {
            width: 100%;
            display: none;
        }

        @media screen and (min-width: 640px) {
            .bricklayer-column-sizer {
                width: 50%;
            }
        }

        @media screen and (min-width: 980px) {
            .bricklayer-column-sizer {
                width: 33.333%;
            }
        }

        @media screen and (min-width: 1200px) {
            .bricklayer-column-sizer {
                width: 25%;
            }
        }

        .bricklayer-column {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>
<body>

  <template id='robot-cards-template' hidden>
      {{#.}}
      <div style="width:375px">
        <img src="/images/robots/{{image}}" style="width: 50%; height: 50%">
        <h2>{{year}} {{competition}}{{robotName}}</h2>
        <p>{{description}}</p>
      </div>
      {{/.}}
  </template>

  <div class="bricklayer" id='robot-deck' style="margin: auto;">

  </div>

  <script>

  </script>
  <script src="/scripts/mustache.min.js"></script>
  <script src="/scripts/robothub.js"></script>
</body>
</html>
